<!-- templates/complete.html -->
<!DOCTYPE html>
<html>
<head>
    
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(150deg, #0c3a62 0%, #a8c0d6 90%);
            min-height: 100vh;
            margin: 0;
            padding: 0.01rem;
        }


        /* Existing styles can remain here */
        /* Adding popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1); /* translucent white */
            backdrop-filter: blur(10px); /* frosted glass */
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .popup-content:hover {
            transform: translateY(-5px);
        }


        .celebration-gif {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .popup-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #254e72;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        

        .popup-btn:hover {
            background: #D3D3D3;
            color: #254e72;
            box-shadow: 0 8px 20px rgba(211, 211, 211, 0.4);
        }

        

        .thumbsup {
            width: 100px;
            height: 100px;
            fill: white;
            animation: popIn 0.6s ease-out;
            display: block;
            margin: 0 auto;
        }

        @keyframes popIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        60% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }

        

        }

    </style>
</head>
<body>
    <div class="guide-container">
        <h1 align="center" style="color: #D3D3D3; margin: 3.5rem 0 3rem 0; font-size: 2.8rem;">
            Installation Complete! ðŸŽ‰
        </h1>
    </div>
    

    <!-- Popup with celebration GIF -->
    <!-- Popup with celebration GIF -->
    <div class="popup-overlay" id="celebrationPopup">
        <div class="popup-content">
            <h2 style="color: white; font-size: 2rem; margin-bottom: 0.5rem;">Congratulations!</h2>
    
            <!-- Thumbs-up SVG icon -->
            <svg class="thumbsup" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M104 224H24c-13.25 0-24 10.75-24 24v240c0 13.25 10.75 24 24 24h80c13.25 0 24-10.75 24-24V248c0-13.25-10.75-24-24-24zm400 64c0-35.3-28.7-64-64-64h-85.9l13.5-61.4c3.5-16.3 0.5-32.9-8.5-46.6C349.4 94.4 320.4 80 288 80h-8c-13.2 0-24 10.8-24 24v72l-64 112v192h216c29.4 0 54.6-20.1 61.2-48l28.4-120c1-4.2 1.4-8.5 1.4-12.9v-1.1z"/>
            </svg>
    
            <p style="color: white; margin-top: 3rem;">Python has installed successfully!</p>

            <button class="popup-btn" onclick="closePopupAndRedirect()">YOU DID IT!</button>
        </div>
    </div>
    


    <script>
        // Show popup when page loads
        window.onload = function() {
            document.getElementById('celebrationPopup').style.display = 'flex';
        }

        // Function to close popup and redirect
        function closePopupAndRedirect() {
            document.getElementById('celebrationPopup').style.display = 'none';
            window.location.href = '/';
        }
    </script>
</body>
</html>
